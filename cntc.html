        <h1>Contact Us</h1> <br>

        <h2>Get in Touch!</h2> <br>
        <h1>Course Registration Form</h1>
        <form action="msg.html">
    
        
        <table>
            <tr>
                <td> <label for="name"> Name:</label></td>
                <td><input type="text" id="name" required><br></td>
            </tr>
    
            <tr>
                <td><label for="email"> Email:</label></td>
                <td><input type="email" id="email" required><br></td>
            </tr>
    
            <tr>
                <td> <label for="pn"> Phone Number</label></td>
                <td> <input type="tel" id="pn" required pattern="[6-9]{1}[0-9]{9}"><br></td>
            </tr>
            
            <tr>
                <td> <label for="it">Inquiry</label></td>
                <td><select  id="it">
                    <option >General Inquiry</option>
                    <option >Booking</option>
                    <option >Support</option>
                    <option>Feedback</option>
                </select><br></td>
            </tr>
            <tr>
                <td><label for="msg">Message:</label></td>
                    <td><textarea name="" id="msg" width=""></textarea></td></tr> <br>
        
        <tr><td><input type="submit"></td></tr> <br>
